

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- update the version number as needed -->
  <script defer src="/__/firebase/9.11.0/firebase-app-compat.js"></script>
  <!-- include only the Firebase features as you need -->
  <script defer src="/__/firebase/9.11.0/firebase-auth-compat.js"></script>
  <script defer src="/__/firebase/9.11.0/firebase-database-compat.js"></script>
  <script defer src="/__/firebase/9.11.0/firebase-firestore-compat.js"></script>
  <script defer src="/__/firebase/9.11.0/firebase-functions-compat.js"></script>
  <script defer src="/__/firebase/9.11.0/firebase-messaging-compat.js"></script>
  <script defer src="/__/firebase/9.11.0/firebase-storage-compat.js"></script>
  <script defer src="/__/firebase/9.11.0/firebase-analytics-compat.js"></script>
  <script defer src="/__/firebase/9.11.0/firebase-remote-config-compat.js"></script>
  <script defer src="/__/firebase/9.11.0/firebase-performance-compat.js"></script>
  <script defer src="/__/firebase/init.js?useEmulator=true"></script>
  <title>My Vehicle</title>
  <link href="https://fonts.googleapis.com/css2?family=Koulen&family=Playfair+Display+SC&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Koulen&family=Playfair+Display+SC&display=swap"
        rel="stylesheet">

</head>
<body>
<div id="root">
</div>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const loadEl = document.querySelector('#load');
    try {
      let app = firebase.app();
      let features = [
        'auth',
        'database',
        'firestore',
        'functions',
        'messaging',
        'storage',
        'analytics',
        'remoteConfig',
        'performance',
      ].filter(feature => typeof app[feature] === 'function');
      loadEl.textContent = `Firebase SDK loaded with ${features.join(', ')}`;
    } catch (e) {
      console.error(e);
      loadEl.textContent = 'Error loading the Firebase SDK, check the console.';
    }
  });
</script>
</body>
</html>
